
<div class="container">
    <div style="width: 990px;height: 300px;background: url({{data.background}})no-repeat center center/cover">{{data.description}}</div>
</div>
<p>{{data.description}}</p>
<div class="anthor">
    <div ng-repeat="v in data.editors">
        <a href="{{v.url}}"><img src="{{v.avatar}}" alt=""></a>
    </div>

</div>
<div class="list">
    <item ng-repeat="v in data.stories" data="{title:v.title,imgurl:v.images[0],id:v.id}"></item>
</div>
