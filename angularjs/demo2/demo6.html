<!DOCTYPE html>
<html ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="angular.min.js"></script>
	<script>
	var app = angular.module('app',[]);
	app.controller('c',function($scope){
		$scope.bFlag = false;
		$scope.f = true;
		$scope.link = 'http://taobao.com';
	})
	</script>
	<style>
	.box{
		width:300px;
		height:300px;
		background:#666;
	}
	.box2{
		/*width:200px;
		height:200px;*/
		background:blue;
	}

	.big{
		width:300px;
		height:300px;
		background:yellow;
	}
	.small{
		width:100px;
		height:100px;
		background:pink;
	}
	</style>
</head>
<body ng-controller="c">
	<div ng-class="{box:true,box2:bFlag}" ng-mouseover="bFlag=true" ng-mouseout="bFlag=false"></div>

	<button ng-click="f=!f">切换</button>
	<div ng-class="{true:'big',false:'small'}[f]">
		
	</div>


	<div ng-style="{width:'300px',height:'300px',background:'#009494'}">
		
	</div>

	<a href="http://baidu.com">百度一下</a>
	<a ng-href="{{link}}">淘宝一下</a>
</body>
</html>
