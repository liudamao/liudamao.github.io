<!DOCTYPE html>
<html ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="angular.min.js"></script>
	<script>
	var app = angular.module('app',[]);
	/*
		服务：
		$scope,$rootScope,$window,$document,$interval,$timeout,$http,$filter
	*/
	app.controller('c',function($scope,$filter){
		var num = 1.231231231;
		$scope.num = $filter('number')(num,3);
		$scope.money = $filter('currency')(num,'￥',4);

		var arr = [10,33,21,66,64,78,89,22,1];
		$scope.MaxArr = $filter('limitTo')($filter('orderBy')(arr,'-'),3);
	});
	</script>
</head>
<body>
	<div ng-controller="c">
		{{num}}

		{{money}}

		{{MaxArr}}
	</div>
</body>
</html>
