<!DOCTYPE html>
<html ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="angular.min.js"></script>
	<script>
	var app = angular.module('app',[]);
	app.controller('ctrl',function($scope){
		$scope.title = "hi";
		$scope.content = "sdfjlskdjflksdjlfk";
		console.log($scope);
	})
	app.controller('c2',function($scope){
		$scope.title = "你好吗";
	})
	</script>
</head>
<body >
	<p ng-controller="ctrl">
		{{title}}
		{{content}}
	</p>
	<div ng-controller="c2">
		{{title}}
	</div>
</body>
</html>
